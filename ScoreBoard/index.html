<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87726c8364.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="scoreboard">
        <div class="up">
            <div class="left-nazwa">
                ScoreBoard
            </div>
            <div class="center-logo">
                <img src="https://t3.ftcdn.net/jpg/04/98/50/68/360_F_498506880_dbb5ss0B4MA78PYzyVJaeqJpa4xDX4vN.jpg" alt="" class="logo-image">
            </div>
            <div class="right-id">
                <div class="id-content">
                    Twoje id: <span id="playerid">69</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="jobs">
                <div class="job police">
                    <i class="fa-solid fa-handcuffs"></i> <span id="policeid">0</span>
                </div>
                <div class="job ambyulance">
                    <i class="fa-solid fa-truck-medical"></i> <span id="ambulanceid">0</span>
                </div>
                <div class="job mechanic">
                    <i class="fa-solid fa-car"></i> <span id="mechanicid">0</span>
                </div>
                <div class="job pepol">
                    <i class="fa-solid fa-user"></i> <span id="playersid">0</span>
                </div>

            </div>
        </div>
        <div class="downer">
            <div class="center-ourjob">
                <span id="player-job">Praca</span> / <span id="player-label">Stanowisko</span>
            </div>
        </div>
    </div>
</body>
</html>
